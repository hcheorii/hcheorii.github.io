    <script>
        function moveUrl() {
            var country = document.getElementById("inputName").value;
            switch (country) {

                    break;
                case "중국":

                    break;

                    break;
                case "인도네시아":
                    window.open("indonesia/indonesia.html");
                    break;
                case "부탄":
                    window.open("bhutan/bhutan.html");
                    break;
                case "몰디브":
                    window.open("maldives/maldives.html");
                    break;
                case "방글라데시":
                    window.open("bangladesh/bangladesh.html");
                    break;
                case "브루나이":
                    window.open("bruneidarussalam/bruneidarussalam.html");

                    window.open("mongolia/Mongolia.html");

                case "카자흐스탄":
                    window.open("kazakhstan/kazakhstan.html");
                    break;
                case "우즈베키스탄":
                    window.open("uzbekistan/uzbekistan.html");
                    break;
                case "키르기스스탄":
                    window.open("kyrgyzstan/kyrgyzstan.html");
                    break;
                case "동티모르":
                    window.open("east_timor/east_timor.html");
                    break;
                case "미얀마":
                    window.open("myanmar/myanmar.html");
                    break;
                case "라오스":
                    window.open("laos/laos.html");
                    break;
                case "타지키스탄":
                    window.open("tajikistan/tajikistan.html");
                    break;
                default:
                    alert("아시아대륙 나라가 아닙니다 ! 다시입력하세요.");
            }

        }
    </script>

    <form>
